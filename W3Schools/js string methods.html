<!DOCTYPE html>
<html>
<body>

<p>js string methods exercise 1 </p>
<script> 
function uppercase(){
	let txt="Hello World!";
    txt=txt.toUpperCase();
    return txt;
}

</script>
<p id="yazi"></p>
<button onclick='document.getElementById("yazi").innerHTML=uppercase()'>Button</button>

<p>js string methods exercise 2 </p>
<script> 
function slice(){
	let txt="I can eat bananas all day";
    txt=txt.slice(10,17);
    return txt;
}

</script>
<p id="yazi2"></p>
<button onclick='document.getElementById("yazi2").innerHTML=slice()'>Button</button>


<p>js string methods exercise 3 </p>
<script> 
function Replace(){
	let txt="Hello World!";
    txt=txt.replace("Hello","Welcome");
    return txt;
}

</script>
<p id="yazi3"></p>
<button onclick='document.getElementById("yazi3").innerHTML=Replace()'>Button</button>



<p>js string methods exercise 5 </p>
<script> 
function lowercase(){
	let txt="Hello World!";
    txt=txt.toLowerCase();
    return txt;
}

</script>
<p id="yazi4"></p>
<button onclick='document.getElementById("yazi4").innerHTML=lowercase()'>Button</button>







</body>
</html>
