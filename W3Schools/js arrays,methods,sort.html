<h2>Js Arrays Methods Exercise 1,2,3</h2>
<p>Fruits Array:</p>
<p id="fruits"></p>

<p>remove the last item :</p>
<p id="fruits2"></p>

<p> add "Kiwi":</p>
<p id="fruits3"></p>

<p> remove "Orange" and "Kiwi":</p>
<p id="fruits4"></p>


<script>
	const fruits=["Banana","Orange","Apple"];
    document.getElementById("fruits").innerHTML=fruits;
    fruits.pop();
    document.getElementById("fruits2").innerHTML=fruits;
    fruits.push("Kiwi");
    document.getElementById("fruits3").innerHTML=fruits;
    fruits.splice(1,2);
    document.getElementById("fruits4").innerHTML=fruits;
    
</script>
